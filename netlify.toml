# Netlify Configuration for Farmington Country Club

[build]
  publish = "."

# Redirect www to non-www (when custom domain is added)
[[redirects]]
  from = "https://www.farmingtoncountryclub.com/*"
  to = "https://farmingtoncountryclub.com/:splat"
  status = 301
  force = true

# Clean URLs (optional - removes .html from URLs)
# [[redirects]]
#   from = "/*"
#   to = "/:splat.html"
#   status = 200

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/PDFs/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
